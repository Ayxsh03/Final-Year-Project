name: Deploy FpelAICCTV

on:
  push:
    branches: [ main ]

# Prevent overlapping deploys for the same branch (kills the older run)
concurrency:
  group: fpelaicctv-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps (optional for build-time checks)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Package your app (adjust the paths to match your repo layout)
      - name: Create ZIP package
        run: |
          zip -r python-app.zip . -x ".git/*" ".github/*"

      - uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: python-app.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: FpelAICCTV
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: python-app.zip
