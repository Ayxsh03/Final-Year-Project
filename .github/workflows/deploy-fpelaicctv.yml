name: Build and Deploy FpelAICCTV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: fpelaicctv-deploy
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  AZURE_WEBAPP_NAME: "FpelAICCTV"
  PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build frontend ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install & build frontend
        run: |
          npm ci
          npm run build

      # --- Stage frontend into backend/static ---
      - name: Stage static site into backend/static
        run: |
          rm -rf backend/static || true
          mkdir -p backend/static
          cp -r dist/* backend/static/

      # --- Make WebJob script executable (optional) ---
      - name: Make WebJob script executable
        run: |
          chmod +x App_Data/jobs/continuous/detection/run.sh || true

      # --- Python setup & validation ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Create deployable ZIP ---
      - name: Create deployable package
        run: |
          chmod +x startup.sh
          chmod +x App_Data/jobs/continuous/detection/run.sh || true
          zip -r site.zip . -x "node_modules/*" ".git/*" ".github/*" "dist/*" "*.log" "*.DS_Store"

      # --- Deploy to Azure Web App ---
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ env.PUBLISH_PROFILE }}
          package: site.zip
          startup-command: 'bash startup.sh'
