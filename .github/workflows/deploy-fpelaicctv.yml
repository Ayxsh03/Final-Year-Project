name: Build and Deploy FpelAICCTV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: fpelaicctv-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  AZURE_WEBAPP_NAME: "FpelAICCTV"
  PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build frontend ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install & build frontend
        run: |
          cd frontend
          npm ci
          npm run build
          cd ..

      # --- Stage frontend into backend/static ---
      - name: Stage static site into backend/static
        run: |
          rm -rf backend/static || true
          mkdir -p backend/static
          cp -r frontend/dist/* backend/static/
          echo "Verifying frontend files copied:"
          ls -la backend/static/
          if [ ! -f "backend/static/index.html" ]; then
            echo "ERROR: index.html not found in backend/static!"
            exit 1
          fi
          echo "✓ Frontend build verified"
          echo "Files in backend/static:"
          find backend/static -type f | head -20

      # --- Make WebJob script executable (optional) ---
      - name: Make WebJob script executable
        run: |
          chmod +x App_Data/jobs/continuous/detection/run.sh || true

      # --- Python setup & validation ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Validate Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Create deployable ZIP ---
      - name: Create deployable package
        run: |
          chmod +x startup.sh
          chmod +x App_Data/jobs/continuous/detection/run.sh || true
          # Touch requirements.txt to force Oryx rebuild
          touch requirements.txt
          # Verify backend/static exists before zipping
          echo "Checking backend/static before deployment:"
          ls -la backend/static/ || echo "WARNING: backend/static is empty!"
          # Create deployment package (exclude source files, keep backend/static)
          zip -r site.zip . -x \
            "node_modules/*" \
            ".git/*" \
            ".github/*" \
            "dist/*" \
            "src/*" \
            "frontend/dist/*" \
            "frontend/src/*" \
            "frontend/node_modules/*" \
            "*.log" \
            "*.DS_Store"
          echo "✓ Deployment package created"
          
      - name: Verify deployment package
        run: |
          echo "=== Verifying site.zip contents ==="
          unzip -l site.zip | grep -E "(startup.sh|backend/static|backend/main.py|requirements.txt)" || echo "ERROR: Missing critical files!"
          echo "Package size:"
          ls -lh site.zip
      
      - name: Clean Azure wwwroot before deployment
        run: |
          echo "Attempting to clean old deployment files..."
          # This uses the publish profile to authenticate
          # The clean: true flag in deploy step should handle this, but we're being explicit
          echo "Clean flag will be handled by azure/webapps-deploy@v3"

      # --- Deploy to Azure Web App via ZIP Deploy API --- 
      - name: Extract publish profile credentials
        id: publish-profile
        run: |
          # Extract username and password from publish profile
          PROFILE='${{ env.PUBLISH_PROFILE }}'
          USERNAME=$(echo "$PROFILE" | sed -n 's/.*userName="\([^"]*\)".*/\1/p' | head -1)
          PASSWORD=$(echo "$PROFILE" | sed -n 's/.*userPWD="\([^"]*\)".*/\1/p' | head -1)
          echo "::add-mask::$PASSWORD"
          echo "username=$USERNAME" >> $GITHUB_OUTPUT
          echo "password=$PASSWORD" >> $GITHUB_OUTPUT
      
      - name: Deploy via Kudu ZipDeploy API
        run: |
          echo "Deploying to Azure via Kudu API..."
          RESPONSE=$(curl -X POST \
            -u "${{ steps.publish-profile.outputs.username }}:${{ steps.publish-profile.outputs.password }}" \
            --data-binary @site.zip \
            -H "Content-Type: application/zip" \
            -w "\n%{http_code}" \
            "https://fpelaicctv-hrhqbecqgyb4fxd0.scm.centralindia-01.azurewebsites.net/api/zipdeploy?isAsync=false")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Deployment failed with status $HTTP_CODE"
            exit 1
          fi
          
          echo "✅ Deployment successful!"
          
          echo "Triggering sync..."
          curl -X POST \
            -u "${{ steps.publish-profile.outputs.username }}:${{ steps.publish-profile.outputs.password }}" \
            "https://fpelaicctv-hrhqbecqgyb4fxd0.scm.centralindia-01.azurewebsites.net/api/functions/synctriggers"
